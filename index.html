<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required />

   
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required />

      <label for="phone">Phone:</label>
      <input type="telephone" name="phone" id="phone" placeholder="Enter Telephone (optional)" />


      <!-- Add a label for 'message'-->
      <label for="message">Message:</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
    <div>
      <input type="checkbox" id="checkbox" name="checkbox" value="true" /> I understand that I'm submitting this information, and I agree to the terms and conditions. <br />
    </div>
    <div>
      <input type="submit" value="submit" />
    </div>
    </form>
    
  </body>
</html>
